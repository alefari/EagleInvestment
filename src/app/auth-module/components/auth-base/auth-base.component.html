<div class="bg-img height-nav align-items-center d-flex">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow">
        <div class="row bg-white pt-2">
          <div class="col">
            <div class="px-3 py-4">
              <img src="../../assets/logo.png" alt="" height="100" class="mx-auto d-block">
              <h3 class="mt-1 pb-1 font-playfair text-center">{{isLogin ? 'Iniciar sesión' : 'Registrarse'}}</h3>

              <div *ngIf="isLoading" class="d-flex justify-content-center">
                <div style="width: 3rem; height: 3rem;" class="spinner-grow text-warning" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center small" role="alert">
                <div>
                  {{ errorMessage }}
                </div>
              </div>

              <!-- <ng-container *ngIf="!isLoading"> -->
                <app-login (messageEvent)="recieveMessage($event)" *ngIf="isLogin; else elseBlock"></app-login>

                <ng-template #elseBlock>
                  <app-signup (messageEvent)="recieveMessage($event)"></app-signup>
                </ng-template>
              <!-- </ng-container> -->

              <div *ngIf="!isLoading" class="small text-center mb-2">
                <a role="button" (click)="onChangeMode()" class="text-muted">
                  {{isLogin ? 'Crea una cuenta' : '¿Ya tienes una cuenta?, inicia sesión'}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
