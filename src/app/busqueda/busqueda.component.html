<div class="container-xl mt-5">
  <div class="row justify-content-center">

    <!-- FILTROS DE BUSQUEDA -->
    <div class="col-2 border-end border-secondary pb-5 d-none d-md-none d-lg-block">
      <app-filtros></app-filtros>
    </div>

    <!-- TARJETAS DE BUSQUEDA -->
    <div class="col-10">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 rows-cols-lg-4">
        <div *ngFor="let item of arrayPrueba" class="col mb-4">
          <div class="card rounded-0 border-0 h-100">
            <!-- style="width: 16rem;" -->
            <!-- <img src="https://da28rauy2a860.cloudfront.net/completehome/wp-content/uploads/2021/01/21163931/001-Macquarie-zenith-facades_DSC8047_v4a-R.jpg" class="card-img-top rounded-0" alt="..."> -->
            <div id="carousel" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://da28rauy2a860.cloudfront.net/completehome/wp-content/uploads/2021/01/21163931/001-Macquarie-zenith-facades_DSC8047_v4a-R.jpg" class="card-img-top rounded-0" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://res.cloudinary.com/porter-davis/image/upload/q_auto:eco/pd-web/2020/12/Hyde-Park-facade-shown-on-Plaza-49-5-scaled.jpg" class="card-img-top rounded-0" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://static.onecms.io/wp-content/uploads/sites/37/2016/02/15230656/white-modern-house-curved-patio-archway-c0a4a3b3.jpg" class="card-img-top rounded-0" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev zi" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next zi" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
              <div class="row border-bottom py-2 px-2 mx-0">
                <div class="col border-end">
                  <div class="row text-center">
                    <fa-icon class="text-secondary" [icon]="faBed" size="lg"></fa-icon>
                  </div>
                  <div class="row text-center">
                    <span class="fw-light form-text">2</span>
                  </div>
                </div>
                <div class="col border-end">
                  <div class="row text-center">
                    <fa-icon class="text-secondary" [icon]="faBath" size="lg"></fa-icon>
                  </div>
                  <div class="row text-center">
                    <span class="fw-light form-text">2</span>
                  </div>
                </div>
                <div class="col border-end">
                  <div class="row text-center">
                    <fa-icon class="text-secondary" [icon]="faRuler" size="lg"></fa-icon>
                  </div>
                  <div class="row text-center">
                    <span class="fw-light form-text">150m<sup>2</sup></span>
                  </div>
                </div>
                <div class="col">
                  <div class="row text-center">
                    <fa-icon class="text-secondary" [icon]="faCar" size="lg"></fa-icon>
                  </div>
                  <div class="row text-center">
                    <span class="fw-light form-text">2</span>
                  </div>
                </div>
              </div>
              <div class="card-body ">
              <a class="stretched-link text-reset text-decoration-none" href="#">
                <h4 class="card-title mb-0">$ 150.000</h4>
              </a>
              <p class="card-text"><small>Colinas de los Ruices - Caracas</small></p>


            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
