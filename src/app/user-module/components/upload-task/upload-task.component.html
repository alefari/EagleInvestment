<div *ngIf="percentage | async as pct">
  <div *ngIf="pct != 100">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number}}%
  </div>
</div>

<div *ngIf="snapshot | async as snap">
  <!-- {{ snap.bytesTransferred }}bytes of {{ snap.totalBytes }}bytes -->
  <div *ngIf="downloadURL as url">
    <h3>Resultado:</h3>
    <img class="img-fluid" [src]="url" alt=""><br>
    <a class="link-danger" role="button">Eliminar</a>
    <!-- <a [href]="url" target="_blank" rel="noopener">Download Me!</a> -->
  </div>

  <button class="btn btn-secondary" (click)="task.pause()" *ngIf="isActive(snap)">Pausar</button>
  <button class="btn btn-primary" (click)="task.resume()" *ngIf="(snap.state === 'paused')">Reanudar</button>
  <button class="btn btn-danger" (click)="task.cancel()" *ngIf="isActive(snap)">Cancelar</button>

</div>
