<div *ngIf="percentage | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{ pct | number}}%
</div>

<div *ngIf="snapshot | async as snap">
  {{ snap.bytesTranferred }} of {{ snap.totalBytes }}
  <div *ngIf="downloadURL as url">
    <h3>Results!</h3>
    <img [src]="url" alt=""><br>
    <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
  </div>

  <button class="btn btn-secondar" (click)="task.pause()" [disabled]="!iActive(snap)">Pause</button>
  <button class="btn btn-primary" (click)="task.resume()" [disabled]="!(snap.state === 'paused')">Resume</button>
  <button class="btn btn-danger" (click)="task.cancel()" [disabled]="!iActive(snap)">Cancel</button>

</div>
