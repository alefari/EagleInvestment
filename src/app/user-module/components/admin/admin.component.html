  <div class="row">
    <div class="col">
      <h1 class="font-playfair mb-4">Menú de administrador</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="font-playfair mb-3">Usuarios</h3>
    </div>

      <button class="btn btn-success bg-gradient text-white rounded-0 shadow float-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">

  </div>
  <div class="table-responsive">
    <table class="table">
      <thead class="fondo-dorado bg-gradient text-white border-0 mb-0">
        <tr class="border-0 mb-0">
          <th scope="col">Nombre</th>
          <th scope="col">Rol</th>
          <th scope="col">Email</th>
          <th scope="col">País</th>
          <th scope="col">Estado</th>
          <th scope="col">Ciudad</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <!-- HEADER CON FILTROS -->
      <thead class="fondo-dorado bg-gradient text-white border-0 mb-0">
        <tr class="border-0 mt-0">
          <th scope="col">
            <input class="form-control form-control-sm" type="text" #filtroNombre="ngModel" ngModel name="filtroNombre">
          </th>
          <th scope="col">
            <select class="form-select form-select-sm" #filtroRol="ngModel" ngModel name="filtroRol">
              <option value="">Todos</option>
              <option value="Usuario">Usuario</option>
              <option value="Agente Eagle">Agente Eagle</option>
              <option value="Usuario">Administrador</option>
            </select>
          </th>
          <th scope="col">
            <input class="form-control form-control-sm" type="text" #filtroEmail="ngModel" ngModel name="filtroEmail">
          </th>
          <th scope="col">
            <select class="form-select form-select-sm" #filtroPais="ngModel" ngModel name="filtroPais">
              <option value="">Todos</option>
              <option value="Usuario">Usuario</option>
              <option value="Agente Eagle">Agente Eagle</option>
              <option value="Usuario">Administrador</option>
            </select>
          </th>
          <th scope="col">
            <select class="form-select form-select-sm" #filtroEstado="ngModel" ngModel name="filtroEstado">
              <option value="">Todos</option>
              <option value="Usuario">Usuario</option>
              <option value="Agente Eagle">Agente Eagle</option>
              <option value="Usuario">Administrador</option>
            </select>
          </th>
          <th scope="col">
            <select class="form-select form-select-sm" #filtroCiudad="ngModel" ngModel name="filtroCiudad">
              <option value="Usuario">Usuario</option>
              <option value="Agente Eagle">Agente Eagle</option>
              <option value="Usuario">Administrador</option>
            </select>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <!-- BODY DE LA TABLA -->
      <tbody>
        <ng-container *ngFor="let usuario of usuarios">
          <tr *ngIf="((usuario.nombre.toLowerCase() + ' ' + usuario.apellido.toLowerCase()).includes(filtroNombre.value.toLowerCase()))
                      && (usuario.titulo == filtroRol.value || filtroRol.value == '')">
            <td>{{ usuario.nombre + " " + usuario.apellido }}</td>
            <td>{{ usuario.titulo }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.pais }}</td>
            <td>{{ usuario.estado }}</td>
            <td>{{ usuario.ciudad }}</td>
            <td><button class="btn btn-sm btn-info float-end">Detalles</button></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    </div>
</div>
